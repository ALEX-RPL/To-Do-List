    <style>
        body {
            background-color: #0e0e10;
            color: #e0e0e0;
            font-family: Consolas, "Courier New", monospace;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #1a1b25;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.2);
        }
        .title {
            font-size: 2rem;
            color: #00ff80;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #00ff80;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            opacity: 0.9;
        }
        .day-select {
            background-color: #2a2c3d;
            color: #e0e0e0;
            padding: 10px;
            border: 1px solid #00ff80;
            border-radius: 5px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #2a2c3d;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #00ff80;
            cursor: pointer;
            transition: background 0.3s;
        }
        li:hover {
            background: #3a3c4d;
        }
        li.completed {
            text-decoration: line-through;
            color: #777;
        }
        .highlight {
            color: #00ff80;
            font-weight: bold;
        }
        .card {
            background: #0d0f1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.1);
        }
    </style>
</head>

    <p id="motivation-text" class="subtitle"></p>
    
    <div class="mb-4">
        <label for="day-select" class="block text-sm font-medium">Pilih Hari</label>

            <option value="Monday">Senin</option>
            <option value="Tuesday">Selasa</option>
            <option value="Wednesday">Rabu</option>
            <option value="Thursday">Kamis</option>
            <option value="Friday">Jumat</option>
            <option value="Saturday">Sabtu</option>

    </div>

    <div class="card">

    <div class="card">

        <ul id="goals-list"></ul>

</div>

    function loadSchedule() {
        const day = document.getElementById("day-select").value;
        const scheduleList = document.getElementById("schedule-list");
        const goalsList = document.getElementById("goals-list");
        const motivationText = document.getElementById("motivation-text");

        scheduleList.innerHTML = "";
        for (const time in jadwal[day]) {
            const li = document.createElement("li");
            li.textContent = `${time} - ${jadwal[day][time]}`;
            li.addEventListener("click", () => {
                li.classList.toggle("completed");
            });
            scheduleList.appendChild(li);
        }

        goalsList.innerHTML = "";
        targetMingguan.forEach(goal => {
            const li = document.createElement("li");
            li.textContent = goal;
            goalsList.appendChild(li);
        });

        motivationText.textContent = motivasi[Math.floor(Math.random() * motivasi.length)];
    }

    document.getElementById("day-select").addEventListener("change", loadSchedule);
    loadSchedule();
