        body {
            background-color: #0e0e10;
            color: #e0e0e0;
            font-family: Consolas, "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: #1a1b25;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.2);
        }
        .title {
            font-size: 2rem;
            color: #00ff80;
            text-align: center;
            margin-bottom: 20px;
        }
        .day-select {
            background-color: #2a2c3d;
            color: #e0e0e0;
            padding: 10px;
            border: 1px solid #00ff80;
            border-radius: 5px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #2a2c3d;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #00ff80;
            display: flex;
            align-items: center;
        }
        .highlight {
            color: #00ff80;
            font-weight: bold;
        }
        .card {
            background: #0d0f1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.1);
        }
        .checkbox {
            margin-right: 10px;

    </style>
</head>

            <option value="Wednesday">Rabu</option>
            <option value="Thursday">Kamis</option>
            <option value="Friday">Jumat</option>
            <option value="Saturday">Sabtu</option>

    </div>

    </div>

    <div class="card">
        <h2 class="highlight">Jadwal Hari Ini</h2>
        <ul id="schedule-list"></ul>
    </div>
    
    <div class="card">

    function loadSchedule() {
        const day = document.getElementById("day-select").value;
        const scheduleList = document.getElementById("schedule-list");
        const motivationText = document.getElementById("motivation-text");

        // Clear previous schedule and motivation
        scheduleList.innerHTML = '';
        motivationText.innerHTML = '';

        // Set motivation
        const randomMotivation = motivation[Math.floor(Math.random() * motivation.length)];
        motivationText.innerHTML = randomMotivation;

        // Load the schedule for the selected day
        if (jadwal[day]) {
            for (const time in jadwal[day]) {
                const li = document.createElement("li");
                li.innerHTML = `<input type="checkbox" class="checkbox"> ${time} - ${jadwal[day][time]}`;
                scheduleList.appendChild(li);
            }
        }
    }

    document.getElementById("day-select").addEventListener("change", loadSchedule);
    window.onload = loadSchedule; // Load default schedule on page load
