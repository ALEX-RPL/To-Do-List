<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Mingguan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Styling untuk efek hacker dan neon */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
        }

        .neon-text {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99, 0 0 15px #00ff99;
        }

        .container {
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
        }

        .card {
            background-color: #1b2028;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .btn {
            background-color: #0e76a8;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00ff99;
            color: #0d1117;
        }
    </style>
</head>
<body class="p-6 flex justify-center items-center min-h-screen">

    <!-- Konten Utama -->
    <div class="container max-w-3xl p-6 shadow-lg">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold neon-text">To-Do List Mingguan</h1>
            <p class="mt-2 text-lg">Jadwal, Target, dan Motivasi Harian</p>
        </header>

        <!-- Pilih Hari -->
        <div class="mb-6">
            <label for="day-select" class="block text-lg font-semibold mb-2">Pilih Hari:</label>
            <select id="day-select" class="w-full p-3 rounded-lg bg-gray-800 text-white" onchange="tampilkanJadwal()">
                <option value="Monday">Senin</option>
                <option value="Tuesday">Selasa</option>
                <option value="Wednesday">Rabu</option>
                <option value="Thursday">Kamis</option>
                <option value="Friday">Jumat</option>
                <option value="Saturday">Sabtu</option>
                <option value="Sunday">Minggu</option>
            </select>
        </div>

        <!-- Jadwal Harian -->
        <div id="schedule" class="card p-4 mb-6">
            <h2 class="text-xl font-bold neon-text mb-4">Jadwal Harian</h2>
            <ul id="schedule-list" class="list-disc pl-5 text-gray-300"></ul>
        </div>

        <!-- Target Mingguan -->
        <div id="goals" class="card p-4 mb-6">
            <h2 class="text-xl font-bold neon-text mb-4">Target Mingguan</h2>
            <ul id="goals-list" class="list-disc pl-5 text-gray-300"></ul>
        </div>

        <!-- Motivasi Harian -->
        <div id="motivation" class="card p-4">
            <h2 class="text-xl font-bold neon-text mb-4">Motivasi Harian</h2>
            <p id="motivation-text" class="text-gray-300"></p>
        </div>
    </div>
<!-- HTML dan CSS tetap sama seperti sebelumnya -->

<script>
    // Data Target Mingguan (dengan perbaikan nama properti)
    const target = {
        "Blockchain & Trading": {
            "Goal": "Mengerti dasar blockchain dan trading.",
            "Action": ["Belajar blockchain dan smart contract 3 hari", "Latihan trading demo 2 kali"],
            "TargetHasil": "Sukses melakukan 2 simulasi trading dengan catatan pasar."
        },
        "Belajar Python & Cyber Security": {
            "Goal": "Kuasai dasar Python dan keamanan jaringan.",
            "Action": ["Belajar Python & AI 2 jam", "Belajar Cyber Security 2 jam"],
            "TargetHasil": "Bisa buat program sederhana di Python dan paham dasar keamanan jaringan."
        }
    };

    // Fungsi untuk Menampilkan Jadwal Harian
    function tampilkanJadwal() {
        const day = document.getElementById("day-select").value;

        // Tampilkan Jadwal Harian
        const daySchedule = jadwal[day];
        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = ""; // Kosongkan jadwal sebelumnya

        for (let waktu in daySchedule) {
            const listItem = document.createElement("li");
            listItem.textContent = `${waktu}: ${daySchedule[waktu]}`;
            scheduleList.appendChild(listItem);
        }

        // Tampilkan Target Mingguan
        const goalsList = document.getElementById("goals-list");
        goalsList.innerHTML = ""; // Kosongkan target sebelumnya
        for (let key in target) {
            const targetItem = document.createElement("li");
            const targetData = target[key];
            targetItem.innerHTML = `<strong>${key}</strong>: ${targetData.Goal}<br> Aksi: ${targetData.Action.join(", ")}<br> Hasil: ${targetData.TargetHasil}`;
            goalsList.appendChild(targetItem);
        }

        // Tampilkan Motivasi Harian
        const motivationText = document.getElementById("motivation-text");
        motivationText.textContent = motivasi[day];
    }

    // Panggil Fungsi untuk Tampilkan Jadwal Pertama Kali
    tampilkanJadwal();
</script>
</body>
</html>
