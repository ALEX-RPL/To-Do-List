<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                            -0.04em -0.025em 0 #fffc00;
            }
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        body {
            background-color: #0a0a0f;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(10, 10, 15, 0) 0%,
                rgba(10, 10, 15, 0.2) 50%,
                rgba(10, 10, 15, 0) 100%
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1001;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(13, 15, 25, 0.9);
            border-radius: 5px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2),
                        inset 0 0 20px rgba(0, 255, 136, 0.1);
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glitch 3s infinite;
            position: relative;
            text-shadow: 0 0 5px #00ff88;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #00ccff;
            text-align: center;
            margin-bottom: 25px;
            font-style: italic;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 15px;
            text-shadow: 0 0 3px #00ccff;
        }

        .day-select {
            background-color: #1a1f35;
            color: #00ff88;
            padding: 12px;
            border: 1px solid #00ff88;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-select:hover {
            background-color: #2a2f45;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px 15px;
            background: #1a1f35;
            margin-bottom: 8px;
            border-radius: 3px;
            border-left: 3px solid #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        li::before {
            content: "> ";
            color: #00ff88;
            margin-right: 5px;
        }

        li:hover {
            background: #2a2f45;
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        li.completed {
            text-decoration: line-through;
            color: #435060;
            border-left-color: #435060;
        }

        .highlight {
            color: #00ff88;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .highlight::before {
            content: "[";
            margin-right: 10px;
            color: #00ccff;
        }

        .highlight::after {
            content: "]";
            margin-left: 10px;
            color: #00ccff;
        }

        .card {
            background: rgba(13, 15, 25, 0.9);
            padding: 20px;
            border-radius: 3px;
            margin-top: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .time {
            color: #00ccff;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(13, 15, 25, 0.9);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 3px;
            font-size: 0.8rem;
            z-index: 1000;
        }

    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Cyber Trading HQ</h1>
    <p id="motivation-text" class="subtitle"></p>
    
    <div class="mb-4">
        <label for="day-select" class="block text-sm font-medium">> SELECT_TIMEFRAME:</label>
        <select id="day-select" class="day-select">
            <option value="Sunday">MINGGU</option>
            <option value="Monday">SENIN</option>
            <option value="Tuesday">SELASA</option>
            <option value="Wednesday">RABU</option>
            <option value="Thursday">KAMIS</option>
            <option value="Friday">JUMAT</option>
            <option value="Saturday">SABTU</option>
        </select>
    </div>

    <div class="card">
        <h2 class="highlight">[ DAILY_OPERATIONS ]</h2>
        <ul id="schedule-list"></ul>
    </div>
    
    <div class="card">
        <h2 class="highlight">[ WEEKLY_TARGETS ]</h2>
        <ul id="goals-list"></ul>
    </div>
</div>

<div class="status">
    <span id="datetime">SYSTEM_ACTIVE</span> | <span class="time" id="clock"></span>
</div>

<script>
    // ... [Previous jadwal, targetMingguan, and motivasi data remains the same] ...

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    function loadSchedule() {
        const day = document.getElementById("day-select").value;
        const scheduleList = document.getElementById("schedule-list");
        const goalsList = document.getElementById("goals-list");
        const motivationText = document.getElementById("motivation-text");

        scheduleList.innerHTML = "";
        for (const time in jadwal[day]) {
            const li = document.createElement("li");
            li.innerHTML = `<span class="time">${time}</span> ${jadwal[day][time]}`;
            li.addEventListener("click", () => {
                li.classList.toggle("completed");
            });
            scheduleList.appendChild(li);
        }

        goalsList.innerHTML = "";
        targetMingguan.forEach(goal => {
            const li = document.createElement("li");
            li.textContent = goal;
            goalsList.appendChild(li);
        });

        motivationText.textContent = `[${motivasi[Math.floor(Math.random() * motivasi.length)]}]`;
    }

    document.getElementById("day-select").addEventListener("change", loadSchedule);
    loadSchedule();
    setInterval(updateClock, 1000);

    // Add typing effect to title
    const title = document.querySelector('.title');
    title.style.opacity = '0';
    let opacity = 0;
    const fadeIn = setInterval(() => {
        if (opacity >= 1) {
            clearInterval(fadeIn);
        }
        opacity += 0.1;
        title.style.opacity = opacity;
    }, 100);
</script>
</body>
</html>
