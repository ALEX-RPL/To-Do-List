            const daySchedule = jadwal[day];
            const scheduleDiv = document.getElementById("schedule");
            const goalsDiv = document.getElementById("goals");
            const motivationDiv = document.getElementById("motivation");

            // Tampilkan Jadwal Harian
            let jadwalContent = "<ul>";
            for (let waktu in daySchedule) {
                jadwalContent += `<li><strong>${waktu}</strong>: ${daySchedule[waktu]}</li>`;
            }
            jadwalContent += "</ul>";
            scheduleDiv.innerHTML = jadwalContent;

            // Tampilkan Target Mingguan
            let goalsContent = "<ul>";
            for (let key in target) {
                const goal = target[key];
                goalsContent += `<li><strong>${key}</strong>:<br>Tujuan: ${goal.Goal}<br>Aksi: ${goal.Action.join(", ")}<br>Hasil: ${goal.Target Hasil}</li><br>`;
            }
            goalsDiv.innerHTML = goalsContent;

            // Tampilkan Motivasi
