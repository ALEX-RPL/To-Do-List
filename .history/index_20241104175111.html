<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard To-Do List Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0e0e10;
            color: #e0e0e0;
            font-family: Consolas, "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: #1a1b25;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.2);
        }
        .title {
            font-size: 2rem;
            color: #00ff80;
            text-align: center;
            margin-bottom: 20px;
        }
        .day-select {
            background-color: #2a2c3d;
            color: #e0e0e0;
            padding: 10px;
            border: 1px solid #00ff80;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #2a2c3d;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #00ff80;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        li:hover {
            background: #3b3d4e;
        }
        li.strike {
            text-decoration: line-through;
            color: #888; /* Faded color for struck-through items */
        }
        .highlight {
            color: #00ff80;
            font-weight: bold;
        }
        .card {
            background: #0d0f1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 128, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Dashboard To-Do List Harian</h1>
    
    <label for="day-select" class="block text-sm font-medium">Pilih Hari</label>
    <select id="day-select" class="day-select">
        <option value="Monday">Senin</option>
        <option value="Tuesday">Selasa</option>
        <option value="Wednesday">Rabu</option>
        <option value="Thursday">Kamis</option>
        <option value="Friday">Jumat</option>
        <option value="Saturday">Sabtu</option>
        <option value="Sunday">Minggu</option>
    </select>

    <div class="card">
        <h2 class="highlight">Motivasi Harian</h2>
        <p id="motivation-text"></p>
    </div>

    <div class="card">
        <h2 class="highlight">Jadwal Hari Ini</h2>
        <ul id="schedule-list"></ul>
    </div>
    
    <div class="card">
        <h2 class="highlight">Target Mingguan</h2>
        <ul id="goals-list">
            <li>Mempelajari Smart Money Concepts</li>
            <li>Praktik Trading Harian</li>
            <li>Membaca Buku tentang Blockchain</li>
            <li>Menyusun Rencana Proyek F&B</li>
        </ul>
    </div>
</div>

    const motivation = [

    ];

    function loadSchedule() {
        const day = document.getElementById("day-select").value;
        const scheduleList = document.getElementById("schedule-list");
        const motivationText = document.getElementById("motivation-text");

        // Clear previous schedule
        scheduleList.innerHTML = '';
        
        // Load schedule for the selected day
        const schedule = jadwal[day];
        for (const time in schedule) {
            const listItem = document.createElement("li");
            listItem.textContent = `${time} - ${schedule[time]}`;
            listItem.addEventListener('click', function () {
                this.classList.toggle('strike');
            });
            scheduleList.appendChild(listItem);
        }

        // Load motivation quote
        const randomIndex = Math.floor(Math.random() * motivation.length);
        motivationText.textContent = motivation[randomIndex];
    }

    document.getElementById("day-select").addEventListener("change", loadSchedule);
    loadSchedule(); // Load schedule for the default selected day
</script>

</body>
</html>
